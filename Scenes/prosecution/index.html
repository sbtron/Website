    <style>
        .splashscreen {
            position:absolute;
            width:100%;
            height:100%;
            top:0;
            left:0;
            z-index:10;
            background-image: url('splashscreen.jpg');
            background-size: cover;
        }

        @keyframes fade-out {
            from {
                opacity: 1; 
                }
            to {
                opacity: 0; 
                } 
        }

        .fadeout {
            animation: fade-out 1.5s;
            animation-fill-mode: forwards; 
        }
    </style>

</head>
<body>

    <div class="splashscreen"></div>

    <script>
        setTimeout(function() {
            let splash = document.querySelector('.splashscreen');
            splash.classList.add('fadeout');
            setTimeout(function() {
                document.body.removeChild(splash)
            }, 1500)
        }, 3000)
    </script>

    <!--The game canvas-->
    <canvas id="game-canvas"></canvas>

    <!--Starting the game-->
    <script>
        window.addEventListener("DOMContentLoaded", function(){
            new Main('game-canvas');
        });
    </script>
